<html lang="en">

<body>
     
     <form class="wrap" action="" method="POST">
        <h1 class="wrap__title">Registration</h1>
         <div class="wrap__box">
                <input class="wrap__inp" type="text" id="inp" name="text" placeholder=" " required>
                <label class="wrap__label">Full Name</label>
         </div>
         <div class="wrap__box">
                <input class="wrap__inp" type="email" id="eml" name="email" placeholder=" " required>
                <label class="wrap__label">Email</label>
         </div>
         <div class="wrap__box">
                <input class="wrap__inp" type="password" id="pass" name="password" placeholder=" "  required>
                <label class="wrap__label">Password</label>
         </div>

        <button class="wrap__btn" type="submit">submit</button>
     </form>

    <script src="./js/main.js"></script>
